<app-navbar></app-navbar>
<div class="container">
  <div class="header">
    <div class="sub-header">
      <code class="typedtext">
        {{customText}}
      </code>
    </div>
  </div>
  <div class="ie" *ngIf="(ie || safari )&& !iOS">
    <h2>
      <code>
       To view the content of this site, please use one of the folowing browser: Edge, Chrome, Firefox or Opera
      </code>
    </h2>
  </div>
  <div class="body" *ngIf="!ie">
    <pre>
      <code class="cv-code" highlight [code]="CVCode"></code>
    </pre>
  </div>

</div>
